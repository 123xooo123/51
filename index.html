<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五一请假互动版</title>
    <!-- 使用国内CDN加速 -->
    <style>
        body {
            background: linear-gradient(135deg, #FFD700, #FF6347);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Microsoft YaHei';
        }
        .box {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        button {
            padding: 15px 40px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            transition: 0.3s;
        }
        #yesBtn {
            background: #00CC00;
            color: white;
        }
        #noBtn {
            background: #FF3333;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>🎉 劳动节请假申请</h1>
        <p>导员，求批准一天假期回血！</p>
        <button id="yesBtn" onclick="submit()">✅ 同意休假</button>
        <button id="noBtn" onclick="run()">❌ 无情拒绝</button>
    </div>

    <script>
        let scale = 1;
        function run(){
            const btn = document.getElementById('noBtn');
            scale *= 0.8;
            btn.style.transform = `scale(${scale})`;
            btn.style.left = Math.random()*70 + '%';
            btn.style.top = Math.random()*70 + '%';
            if(scale < 0.3){
                btn.innerHTML = "好啦同意！";
                btn.style.background = '#00CC00';
                setTimeout(()=>location.reload(),1000);
            }
        }
        function submit(){
            document.body.innerHTML = `
                <div style="text-align:center;padding:20px;">
                    <div style="color:#00CC00;font-size:24px;margin:20px">
                        🎉 感谢导员批准！<br>
                        <div style="font-size:40px">🎇✨🎆</div>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
